{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} | {{ block.super }}{% endblock title %}

{% block content %}
{% include "messages.html" %}
<h2>{{ title }}</h2><hr>
<form method="POST" action="{% url 'deposit' %}" enctype='multipart/form-data'novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success" type="submit" value='Submit'>Deposit</button>
</form>
{% endblock content %}
