{%extends "base.html"%}
{% load bootstrap4%}
{% block content %}
<div class="container" style="margin-top:80px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 mx-auto">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card">

        <div class="card-heading bg-primary text-white">
          <h3 class="text-center" style="padding:20px">Sign In</h3>
        </div>
        <div class="card-body">
          {% include 'partials/_alerts.html'%}

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="section">
            <p>Don't have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p>

              <!-- <p class="forgot">Don't have an account? <a href="/signup/">Sign-Up</a></p> -->
          </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
