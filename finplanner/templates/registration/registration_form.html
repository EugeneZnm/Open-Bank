{%extends "base.html"%}
{% load bootstrap4%}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card" style="">
        <div class="card-header bg-primary text-white">
                    <h4 class="text-center">
                      <i class="fas fa-user-plus"></i> Register</h4>
                  </div>
                  <div class="card-body">

                    <form  action="" method="post">
                      {% csrf_token %}
                      {% bootstrap_form form %}
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                      </div>

                      <input type="hidden" name="next" value="/accounts/login/">

                    </form>

                  </div>
                  <div class="section">
                               <p class="log forgot" style="padding-left:16px;">Have an account? <a href="/accounts/login/">Log in</a></p>
                           </div>
      </div>
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <!-- <div class="panel panel-default"> -->

        <!-- <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div> -->


      <!-- </div> -->

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
